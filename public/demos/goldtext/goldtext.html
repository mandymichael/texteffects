<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold CSS Text Effect</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./demos/styles/global.css">
  <link rel="stylesheet" href="./demos/goldtext/goldtext.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2154203771688875"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-2154203771688875">
  <!-- HTML Meta Tags -->
  <meta name="description" content="Custom Gold Text Effect, edit the text and save a copy of the image.">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://texteffects.dev/goldtext">
<meta property="og:type" content="website">
<meta property="og:title" content="Gold Text Effect">
<meta property="og:description" content="Custom Gold Text Effect, edit the text and save a copy of the image.">
<meta property="og:image" content="./demos/main-og1.jpg">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="texteffects.dev">
<meta property="twitter:url" content="https://texteffects.dev/goldtext">
<meta name="twitter:title" content="Gold Text Effect">
<meta name="twitter:description" content="Custom Gold Text Effect, Edit the text and save a copy of the image.">
<meta name="twitter:image" content="./demos/main-og1.jpg">

</head>
<body id="capture">
  <div class="wrapper" id="wrapper">
    <h1 class="text" id="text" contenteditable>Winner</h1>
    <span class="text" id="copy" aria-hidden="true">Winner</h1>
  </div>
  <button type="button" class="button" id="button">Take a Screenshot</button>

  <div class="font-size-wrapper">
    Change font size: 
    <button type="button" class="font-button" id="up"><span class="visually-hidden">Increase font size</span>+</button>
    <button type="button" class="font-button" id="down"><span class="visually-hidden">Decrease font size</span>-</button>
  </div>

  <dialog class="dialog">
    <h2>Need Help?</h2>
    <p>If the cursor is still showing in your image click outside of the text area and take the snapshot again.</p>
    <p>Otherwise please feel free to log issues on the <a href="https://github.com/mandymichael/texteffects/issues">Github page</a>.</p>
    <p>You can see the code for this demo on <a href="https://codepen.io/mandymichael/pen/xpLNeV?editors=0010">Codepen</a> or <a href="/posts/gold-text">read the tutorial</a>.</a></p>
    <button autofocus class="close-button">Close</button>
  </dialog>

  <button class="dialog-button"><span class="visually-hidden">Need Help</span>?</button>

  <div id="output"></div>

  <script src="https://unpkg.com/modern-screenshot"></script>
  <script  src="./demos/scripts/script.js"></script>

</body>
</html>
